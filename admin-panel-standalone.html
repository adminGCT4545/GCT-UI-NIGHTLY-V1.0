<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Standalone Test</title>
    <link rel="stylesheet" href="admin-panel.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .test-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 4px;
        }
        pre {
            background-color: #282828;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
            overflow: auto;
        }
        #log {
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel Standalone Test</h1>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button id="init-panel" class="test-button">Initialize Admin Panel</button>
            <button id="open-panel" class="test-button">Open Admin Panel</button>
            <button id="close-panel" class="test-button">Close Admin Panel</button>
            <button id="check-global" class="test-button">Check Global Object</button>
        </div>
        
        <div class="test-section">
            <h2>Test Log</h2>
            <pre id="log"></pre>
        </div>
    </div>

    <script src="admin-panel.js"></script>
    <script>
        // Testing utilities
        const log = document.getElementById('log');
        
        function logMessage(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        document.getElementById('init-panel').addEventListener('click', function() {
            logMessage('Initializing admin panel...');
            try {
                if (window.adminPanel) {
                    window.adminPanel.init();
                    logMessage('✅ Admin panel initialized');
                } else {
                    logMessage('❌ Error: window.adminPanel is not defined');
                }
            } catch (error) {
                logMessage(`❌ Error: ${error.message}`);
            }
        });
        
        document.getElementById('open-panel').addEventListener('click', function() {
            logMessage('Opening admin panel...');
            try {
                if (window.adminPanel) {
                    window.adminPanel.open();
                    logMessage('✅ Admin panel opened');
                } else {
                    logMessage('❌ Error: window.adminPanel is not defined');
                }
            } catch (error) {
                logMessage(`❌ Error: ${error.message}`);
            }
        });
        
        document.getElementById('close-panel').addEventListener('click', function() {
            logMessage('Closing admin panel...');
            try {
                if (window.adminPanel) {
                    window.adminPanel.close();
                    logMessage('✅ Admin panel closed');
                } else {
                    logMessage('❌ Error: window.adminPanel is not defined');
                }
            } catch (error) {
                logMessage(`❌ Error: ${error.message}`);
            }
        });
        
        document.getElementById('check-global').addEventListener('click', function() {
            logMessage('Checking global adminPanel object...');
            if (window.adminPanel) {
                logMessage(`✅ adminPanel exists on window object`);
                logMessage(`isInitialized: ${window.adminPanel.isInitialized}`);
                logMessage(`panel: ${window.adminPanel.panel ? 'exists' : 'null'}`);
            } else {
                logMessage('❌ window.adminPanel is not defined');
            }
        });
        
        // On page load
        document.addEventListener('DOMContentLoaded', function() {
            logMessage('Page loaded');
            logMessage('Testing admin panel functionality');
            
            if (window.adminPanel) {
                logMessage('✅ adminPanel exists on window object');
            } else {
                logMessage('❌ window.adminPanel is not defined');
            }
        });
    </script>
</body>
</html>
